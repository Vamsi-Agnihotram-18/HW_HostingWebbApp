<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Lion</title>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse cx="100" cy="120" rx="70" ry="90" fill="#FFA500"/>
        <!-- Head -->
        <circle cx="100" cy="80" r="50" fill="#FFA500"/>
        <!-- Eyes -->
        <circle cx="80" cy="70" r="5" fill="#000"/>
        <circle cx="120" cy="70" r="5" fill="#000"/>
        <!-- Nose -->
        <circle cx="100" cy="90" r="5" fill="#000"/>
        <!-- Mouth -->
        <path d="M90 100 Q 100 110 110 100" stroke="#000" fill="transparent"/>
        <!-- Ears -->
        <path d="M65 55 Q 70 25 90 40" stroke="#000" fill="#FFA500"/>
        <path d="M135 55 Q 130 25 110 40" stroke="#000" fill="#FFA500"/>
        <!-- Mane -->
        <path d="M70 40 Q 100 10 130 40" stroke="#FFA500" fill="#FFA500"/>
        <path d="M70 40 Q 100 20 130 40" stroke="#FFA500" fill="#FFA500"/>
        <!-- Legs -->
        <rect x="80" y="150" width="20" height="40" fill="#FFA500"/>
        <rect x="100" y="150" width="20" height="40" fill="#FFA500"/>
        <!-- Tail -->
        <path d="M160 140 Q 180 100 140 50" stroke="#000" fill="#FFA500"/>
    </svg>
</body>
</html>
